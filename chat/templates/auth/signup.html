
{% extends "base.html" %} {% block content %}

<h1>Sign Up</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-field">
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>
    <div class="form-field">
        {{ form.password1.label_tag }}
        {{ form.password1 }}
    </div>
    <div class="form-field">
        {{ form.password2.label_tag }}
        {{ form.password2 }}
    </div>
    <button type="submit">Registrieren</button>
</form>


















{% endblock %}

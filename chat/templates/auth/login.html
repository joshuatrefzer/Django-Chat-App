<h1>Login</h1>

{% if wrongPassword %}
    <p>Benutzername oder Password ist falsch</p>
{% endif %}

<form method="POST" action="/login/" >
    {% csrf_token %} 
    <input type="hidden" name="redirect" value="{{ redirect }}">
    <input type="text" name="username">
    <input type="password" name="password">
    <button>Login</button>


</form>
